<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<th:block layout:fragment="contentFragment">
    <div id="body_container">
      <div class="body_inner">
        <div class="sub01_write">
          <h3 class="subTitle">글쓰기</h3>
          <div class="tbl_write">
            <table>
              <colgroup>
                <col style="width: 10%">
                <col style="width: 40%">
                <col style="width: 10%">
                <col style="width: 40%">
              </colgroup>
              <tbody>
                <tr>
                  <th>비밀번호</th>
                  <td colspan="3"><input type="text" class="inputType" placeholder="비밀번호를 입력해주세요." style="width: 180px;"></td>
                </tr>
                <tr>
                  <th scope="row">*제목</th>
                  <td colspan="3"><input type="text" class="inputType" placeholder="제목을 입력하세요.(30자 이내)" style="width: 99%;"></td>
                </tr>
                <tr>
                  <th scope="row" class="content">*내용</th>
                  <td colspan="3"><textarea placeholder="내용을 입력하세요.(3000자 이내)" rows="10" cols="10"></textarea></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="btn_area">
            <div class="btn_left"><button class="btn_list">목록</button></div>
            <div class="btn_right">
              <button class="btn_cancel">취소</button>
              <button class="btn_done">작성완료</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</th:block>
<script layout:fragment="javascript"></script>
</html>
