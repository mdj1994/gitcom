<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>KOSCA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="../css/default.css" rel="stylesheet" type="text/css"> 
    <script src="../js/jquery.3.6.0.min.js"></script>
    <script src="../js/ui.js"></script>
  </head>
  <body>  
    <header id="header_container">
      <div class="inner">
        <div class="header_top">
          <h1><a href="#">대한전문건설협회</a></h1>
          <a href="#" class="btn_login">로그인이 필요합니다.</a>
        </div>
        <div class="header_btm">
          <h2 class="mainTitle">회원 신문고</h2>
        </div>
      </div>
    </header>
    <div id="body_container">
      <div class="body_inner">
          <div class="subHeader">
            <h3 class="subTitle">회원가입</h3>
            <a href="#" class="btn_back">이전</a>
          </div>
          <div class="certify_wrap">
            <h4 class="subTitle02">본인인증</h4> 
            <p class="txt_info">정보 확인 후, 인증 절차를 진행하세요.</p>
            <div class="certifyForm">
                <div class="nameArea">
                    <label for="name">회원명</label>
                    <div class="box">
                      <input type="text" id="name" placeholder="홍길동" disabled />
                    </div>
                </div>
                <div class="phoneArea">
                    <label for="phoneNo">휴대번호</label>
                    <div class="box">
                      <input type="tel" id="phoneNo" placeholder="010-1234-5678" disabled />
                      <button class="btn_sendNo">인증번호발송</button>
                    </div>
                </div>
                <div class="certifyNo">
                    <label for="certifyNo">인증번호<br>입력</label>
                    <div class="box">
                      <input type="text" id="certifyNo" placeholder="인증번호를 입력하세요" />
                    </div>
                </div>
            </div>
            <div class="btn_center"><button class="btn_certify">인증하기</button></div>
          </div>
      </div>
    </div>
    <footer id="footer_container">
      <div class="inner">
        <address>
          <strong>대한전문건설협회</strong>
          <div>07071 서울특별시 동작구 보라매로5길 15, 18층 <br>(신대방동, 전문건설회관)</div>
          <div>개인정보처리담당자  홍길동 </div>
          <div>TEL 02.3284.1010  |  FAX 02.3284.1044<div>
          <div>webmaster@kosca.or.kr</div>
        </address>
        <div class="link"><a href="#">서비스이용약관</a><a href="#">개인정보처리방침</a><a href="#">사이트맵</a></div>
        <div class="cp">Copyright © 2022 KOSCA All right reserved.</div>
      </div>
    </footer>
  </body>
</html>
