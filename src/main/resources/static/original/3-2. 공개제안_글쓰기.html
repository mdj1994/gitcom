    <script src="../js/jquery.3.6.0.min.js"></script>
    <script src="../js/ui.js"></script>
  </head>
  <body>
    <header id="header_container">
      <div class="inner">
        <div class="header_top">
          <h1><a href="#">대한전문건설협회</a></h1>
          <div class="rtl">
            <span class="txt_account"><span>반갑습니다.</span><strong>경기북부 홍길동</strong>님</span>
            <a href="#" class="btn_alarm new">알림<span>9</span></a>
            <a href="#" class="btn_out"><span>로그아웃</span></a>
          </div>
        </div>
        <div class="header_btm">
          <h2 class="mainTitle">회원 신문고</h2>
          <nav class="gnb">
            <ul>
              <li class="gnb01"><a href="#">신문고</a></li>
              <li class="gnb02 on"><a href="#">공개제안</a></li>
              <li class="gnb03"><a href="#">의견청취</a></li>
              <li class="gnb04"><a href="#">공지사항</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div id="body_container">
      <div class="body_inner">
        <div class="sub01_write">
          <h3 class="subTitle">글쓰기</h3>
          <div class="tbl_write">
            <table>
              <colgroup>
                <col style="width: 10%">
                <col style="width: 40%">
                <col style="width: 10%">
                <col style="width: 40%">
              </colgroup>
              <tbody>
                <tr>
                  <th>비밀번호</th>
                  <td colspan="3"><input type="text" class="inputType" placeholder="비밀번호를 입력해주세요." style="width: 180px;"></td>
                </tr>
                <tr>
                  <th scope="row">*제목</th>
                  <td colspan="3"><input type="text" class="inputType" placeholder="제목을 입력하세요.(30자 이내)" style="width: 99%;"></td>
                </tr>
                <tr>
                  <th scope="row" class="content">*내용</th>
                  <td colspan="3"><textarea placeholder="내용을 입력하세요.(3000자 이내)" rows="10" cols="10"></textarea></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="btn_area">
            <div class="btn_left"><button class="btn_list">목록</button></div>
            <div class="btn_right">
              <button class="btn_cancel">취소</button>
              <button class="btn_done">작성완료</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer_container">

          <div>TEL 02.3284.1010  |  FAX 02.3284.1044<div>
          <div>webmaster@kosca.or.kr</div>
