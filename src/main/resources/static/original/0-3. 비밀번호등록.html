<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>KOSCA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="../css/default.css" rel="stylesheet" type="text/css"> 
    <script src="../js/jquery.3.6.0.min.js"></script>
    <script src="../js/ui.js"></script>
  </head>
  <body>  
    <header id="header_container">
      <div class="inner">
        <div class="header_top">
          <h1><a href="#">대한전문건설협회</a></h1>
          <a href="#" class="btn_login">로그인이 필요합니다.</a>
        </div>
        <div class="header_btm">
          <h2 class="mainTitle">회원 신문고</h2>
        </div>
      </div>
    </header>
    <div id="body_container">
      <div class="body_inner">
          <div class="subHeader">
            <h3 class="subTitle">회원가입</h3>
            <a href="#" class="btn_back">이전</a>
          </div>
          <div class="password_wrap">
            <h4 class="subTitle02">비밀번호등록</h4>  
            <p class="txt_info">비밀번호를 등록하세요.</p>
            <div class="passwordForm">
              <div class="idOrphone">
                <label for="idNo">회원ID<br>(휴대폰번호)</label>
                <div class="box">
                  <input type="text" id="idNo" placeholder="010-1234-5678" disabled />
                </div>
              </div>
              <div class="inputPassword">
                <label for="pswd1">비밀번호<br>입력</label>
                <div class="box">
                  <input type="password" id="pswd1" placeholder="영문, 숫자, 특수문자를 사용하여 8자 이상" />
                </div>
              </div>
              <div class="checkPassword">
                <label for="pswd2">비밀번호<br> 확인</label>
                <div class="box">
                  <input type="password" id="pswd2" placeholder="비밀번호 재입력" />
                </div>
              </div>
            </div>
            <div class="btn_center"><button class="btn_password">가입완료</button></div>
          </div>
      </div>
    </div>
    <footer id="footer_container">
      <div class="inner">
        <address>
          <strong>대한전문건설협회</strong>
          <div>07071 서울특별시 동작구 보라매로5길 15, 18층 <br>(신대방동, 전문건설회관)</div>
          <div>개인정보처리담당자  홍길동 </div>
          <div>TEL 02.3284.1010  |  FAX 02.3284.1044<div>
          <div>webmaster@kosca.or.kr</div>
        </address>
        <div class="link"><a href="#">서비스이용약관</a><a href="#">개인정보처리방침</a><a href="#">사이트맵</a></div>
        <div class="cp">Copyright © 2022 KOSCA All right reserved.</div>
      </div>
    </footer>
    <!-- s: popup -->
    <div class="popup_wrap" style="display: none;">
        <div class="msgPopup_wrap">
          <h2 class="pHeader">알림</h2>
          <div class="pBody">
            <p class="msg01">정보가 존재하지 않습니다.<br>확인 후, 다시 시도해주세요.</p>
            <button type="button" class="btn_type01">다시시도</button>
          </div> 
        </div>
      </div>
      <!-- e: popup -->
  </body>
</html>
